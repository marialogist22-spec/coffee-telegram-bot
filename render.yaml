services:
  - type: web
    name: coffee-telegram-bot
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.1
      - key: TELEGRAM_TOKEN
        sync: false
    healthCheckPath: /health
    autoDeploy: true